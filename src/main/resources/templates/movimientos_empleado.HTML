<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Movimientos de Empleados</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Movimientos de Empleados</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Movimientos de Empleados</a></li>

			</ul>
		</div>

	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Movimientos de Empleados</h1>
				<div class="card-body">
					<form th:action="@{/empleados/{id}(id=${empleado.id})}" th:object="${empleado}" method="POST">
						<div class="form-group">
							<label>NÃºmero de empleado:</label>
							<input type="text" name="id" th:field="*{id}" class="form-control"
								placeholder="Digite su numero" required>
						</div>
						<br>
						<div class="form-group">
							<label>Nombre :</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Digite su nombre" required>
						</div>
						<div class="form-group">
							<label>Rol :</label>
							<input type="text" name="roll" th:field="*{roll}" class="form-control"
								placeholder="Digite su rol" required>
						</div>
						<div class="form-group">
							<label>Mes :</label>
							<input type="text" name="mes" class="form-control" placeholder="Enero" required>
						</div>
						<br>
						<div class="form-group">
							<label>Cantidad de entregas :</label>
							<input type="text" name="entrega" th:field="*{entrega}" class="form-control"
								placeholder="Digite la cantidad de entregas" required>
						</div>
						
						<br>
						<div class="box-footer">
							<button class="btn btn-success"> Guardar</button>
						</div>
						

					</form>

				</div>
			</div>


		</div>

	</div>




</body>

</html>
