<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro de Rol</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>



	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de empleado</h1>
				<div class="card-body">
					<form action="" method="post" th:object="${roles}">

						<div class="form-group">
							<label>Nombre Rol:</label>
							<input type="text" id="nombrerol" name="NombreRol" th:field="*{nombrerol}"
								class="form-control" placeholder="Digite el nombre del rol" required>
						</div>
						<br>
						<div class="form-group">
							<label>Sueldo Rol :</label>
							<input type="text" id="sueldorol" name="SueldoRol" th:field="*{sueldorol}"
								class="form-control" placeholder="El sueldo del rol">
						</div>
						<br>
						



						<br>
						<div class="box-footer">
							<button class="btn btn-success"> Guardar</button>
							<a th:href="@{/rol_formulario}" class="btn btn-secondary">Cancelar</a>

						</div>

					</form>

				</div>
			</div>


		</div>

	</div>




</body>

</html>
