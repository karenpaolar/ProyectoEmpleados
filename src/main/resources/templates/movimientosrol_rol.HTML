<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Movimientos de rol</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>


	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar de rol</h1>
				<div class="card-body">
					<form th:action="@{/rol_formulario/{idrol}(idrol=${roles.idrol})}" th:object="${roles}"
						method="POST">
						<div class="form-group">
							<label>Codigo de rol:</label>
							<input type="text" name="idrol" th:field="*{idrol}" class="form-control"
								placeholder="Digite su numero" required>
						</div>
						
						<!--	<div class="form-group">
							<label>Nombre rol:</label>
							<input type="text" name="nombrerol" th:field="*{nombrerol}" class="form-control"
								placeholder="Digite el nombre" required>
						</div>
					
					<div>
							<select th:field="*{nombrerol}">
								<option th:value="Chofer" th:text="Chofer"></option>
								<option th:value="2" th:text="Cargador"></option>
								<option th:value="3" th:text="Auxiliar"></option>
							</select>

						</div>-->

						<div class="form-group">
							<label>Sueldo del rol :</label>
							<input type="text" name="sueldorol" th:field="*{sueldorol}" class="form-control"
								placeholder="Digite el sueldo del rol" required>
						</div>
				
						<div>
							<label>Rol :</label>
							<select th:field="*{nombrerol}" class="form-control" id="dropDownList">
								<option th:each="listaRol : ${listaRol}" 
									th:value="${listaRol.nombrerol}" 
									th:text="${listaRol.nombrerol}"></option>
							</select>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success"> Guardar</button>
							<a th:href="@{/rol_formulario}" class="btn btn-secondary">Cancelar</a>
						</div>



					</form>

				</div>
			</div>


		</div>

	</div>




</body>

</html>
