<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Listado de Empleados</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Empleados</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/rol_formulario}">Control de rol </a></li>

			</ul>
		</div>
	</nav>


	<div class="container">


	
	
	
	<div class="container">

		<div class="row">
			<h1> Lista nomina empleados por mes</h1>

			<br>
			<table class="table table-striped table-bordered">
				<thead class="table-light">
					</tr>
					<th>Numero</th>
					<th>Nombre</th>
					<th>rolempleado</th>
					<th>Sueldo base</th>
					<th>Sueldo del Rol</th>
					<th>Entrega</th>
					<th>Sueldo de Entrega </th>
					<th>Impuesto</th>
					<th>Impuesto Extra</th>
					<th>Sueldo Neto</th>
					<th>Vales de despensa</th>
					<th>Acciones</th>



					</tr>
				</thead>
				<tbody>
					<tr th:each="empleado : ${empleado}">
						<td th:text="${empleado.id}"></td>
						<td th:text="${empleado.nombre}"></td>
						<td th:text="${empleado.rolfk.nombrerol}"></td>
						<td th:text="${empleado.sueldobase}"></td>
						<td th:text="${empleado.rolfk.sueldorol}"></td>
						<td th:text="${empleado.entrega}"></td>
						<td th:text="${empleado.entregasaldo}"></td>
						<td th:text="${empleado.impuesto}"></td>
						<td th:text="${empleado.impuestoextra}"></td>
						<td th:text="${empleado.sueldototal}"></td>
						<td th:text="${empleado.valesdespensa}"></td>

						<td>
							<a th:href="@{/empleados/movimientos_empleado/{id}(id=${empleado.id})}"
								class="btn btn-info">Editar</a>
							<a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}"
								class="btn btn-danger">Eliminar</a>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">

			<a th:href="@{/empleados/crear_empleado}" class="btn btn-primary">Registrar nuevo
					empleado</a>
</div>
</div>

</body>

</html>
